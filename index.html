<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HEART</title>

        <!--================================ FAVICON ================================-->
        <link rel="icon" type="image/vnd.microsoft.icon" href="images/gtr.jpg" sizes="32x32">

        <!--================================ GENERAL CSS ================================-->
        <link rel="stylesheet" type="text/css" href="css/general.css">

    </head>

    <body>  

        <!--================================ CONTAINER ================================-->
        <div class="container">
            <h1 class="love">Luve U Jess</h1>
            <h1 class="p1">
                Espero estes teniendo 
                <br class="show-for-small-only hide-for-large-only">
                una linda día. Hace poco pase dejarte un detalle a casa, no es muy grande pero espero te haga más leve este inicio de semana, que se, es muy importante para ti y tu equipo.
                <br class="show-for-small-only hide-for-large-only">
                Te quiero mucho Jess, que tengas un lido día de San Valentin.
                <br class="show-for-small-only hide-for-large-only">
                Con amor Rich.
            </h1>
            <div class="heart">
            </div>
        </div>

        <!--================================ ANIME JS ================================-->
        <script src="js/anime.min.js"></script>

        <!--================================ HEARTS ANIMATION JS ================================-->
        <script>
            const container = document.querySelector('.container');
            for (var i = 1; i <= 100; i++){
                const hearts = document.createElement('div');
                hearts.classList.add('heart');
                container.appendChild(hearts)
            }

            function animateHearts(){
                anime({
                    targets: '.heart',
                    translateX: function(){
                        return anime.random(-700,700);
                    },
                    translateY: function(){
                        return anime.random(-500,500);
                    },
                    rotate: 45,
                    scale: function(){
                        return anime.random(1, 3);
                    },
                    easing: 'easeInOutBack',
                    duration: 3000,
                    delay: anime.stagger(10),
                    complete: animateHearts,
                })
            }
            animateHearts()
        </script>
        
    </body>
</html>
